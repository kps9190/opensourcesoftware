name: tabeling
description: "A Project for Opensource Software Class. Clone Coding project of Tabeling Application"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.11.0-30.0.dev

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_native_splash: ^2.4.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/jsons/

flutter_native_splash:
  background_image: assets/images/splash/splash_background.jpg
  image: assets/images/login_symbol_big.png
  fullscreen: true

  android_12:
    color: "#ffffff"
    image: assets/images/login_symbol_big.png
